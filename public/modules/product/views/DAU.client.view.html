<div>
  <h1>{{ productName }}: {{ kpiTitle }}</h1>
  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="from">From</label>
      <input type="text" class="form-control" id="from" placeholder="from: yyyy-mm-dd" ng-model="from"></input>
    </div>
    <div class="form-group">
      <label class="sr-only" for="to">To</label>
      <input type="text" class="form-control" id="to" placeholder="to: yyyy-mm-dd" ng-model="to"></input>
    </div>
    <button class="btn btn-default" ng-click="dau()">Load</button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>DAU</th>
        <th>Change</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in data">
        <td>{{ row.date }} </td>
        <td>{{ row.DAU }} </td>
        <td>{{ row.change }} </td>
      </tr>
    </tbody>
  </table>
  <div ac-chart="'bar'" ac-data="gdata" ac-config="gconfig" class="chart" ng-show="hasData()"></div>
 </div>
